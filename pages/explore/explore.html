<ion-header>

  <ion-navbar style="background-color:rgb(0,0,0,0.5)">
    <ion-title>Explore</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="explore">

<!-- SCROLLBAR ON TOP -->

    <ion-scroll scrollX="true"  class="item" style="height:200px" id="sccc">
        <ion-row>
            <ion-col width-50>
                <ion-card style="height:125px">
                     <img src='img/health.png'>
                      <div  class="card-title"></div>
                  </ion-card>
            </ion-col> 
            <ion-col width-50>
               <ion-card style="height:125px">
                     <img src='img/muscle.png'>
                     <div  class="card-title"></div>
                  </ion-card>
            </ion-col> 
            <ion-col width-50>
               <ion-card style="height:125px">
                     <img src='img/weigth.png'>
                     <div  class="card-title"></div>
                  </ion-card>
            </ion-col> 
        </ion-row>
    </ion-scroll>

<!-- TOPLIST & POPULR & NEW COACHES -->

    <ion-list no-lines>

    <!--
  <ion-item (click)="_toplist()">
    <ion-icon name="podium" item-left small> Topplistor</ion-icon>
  </ion-item>
  -->
  <ion-item (click)="_popular()">
    <ion-icon name="ribbon" item-left small> Populära just nu</ion-icon>
  </ion-item>
  <ion-item (click)="_newcoaches()">
    <ion-icon name="calendar" item-left small> Nya tränare</ion-icon>
  </ion-item>
</ion-list>


<!-- CATEGORIES -->

<h5>Categories</h5>


        <ion-row> 
        <ion-col>
            <ion-row *ngFor="let category of AllCategories; let i=index" (click)="_category([category.name], [category.id])">


                <ion-col *ngIf="i % 2 === 0">
                    <ion-card class="backgound-for-categorys1">
                        <h2 class="card-title">{{category.name}}</h2>
                        <img src='img/2.jpg'>
                    </ion-card>
                </ion-col>


            </ion-row>
        </ion-col>
        <ion-col>


            <ion-row *ngFor="let category of AllCategories; let i=index" (click)="_category([category.name], [category.id])">


                <ion-col *ngIf="i % 2 === 1">
                    <ion-card class="backgound-for-categorys2">
                        <div  class="card-title">{{category.name}}</div>  
                        <img src='img/4.jpg'>    
                    </ion-card>
                </ion-col>


            </ion-row>
        </ion-col>
        </ion-row>
