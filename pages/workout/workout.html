<ion-header>
  <ion-navbar>
    <ion-title>
      Workout
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="workout">


<ion-card>
  <ion-item>
    <ion-icon name="information-circle"> Information</ion-icon>
  </ion-item>

  <ion-item>
    Name: {{work.Name}}
  </ion-item>

    <ion-item>
    Description: {{work.Description}}
  </ion-item>

</ion-card>


<ion-card>
  <ion-list>
  <ion-list-header>
    <ion-icon name="settings"> Settings</ion-icon>
  </ion-list-header>
    <ion-item>
        <ion-label>Seconds between excersices</ion-label>
        <ion-range min="0" max="10" step="1" snaps="true" color="secondary" pin="true" [(ngModel)]="timeEx">
          <ion-icon small range-left name="timer"></ion-icon>
          <ion-icon range-right name="timer"></ion-icon>
        </ion-range>
    </ion-item>
  </ion-list>
</ion-card>

 

<button class="begin" ion-button fab (click)="_Training()">Click to begin</button>

         
</ion-content>
