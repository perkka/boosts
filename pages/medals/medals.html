<ion-header>
  <ion-navbar>
    <ion-title>
      Medals
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="medals">

<ion-list>
  <ion-item *ngFor="let medal of allMedals">
    <ion-thumbnail item-left>
      <img src="img/thumbnail-totoro.png">
    </ion-thumbnail>
    <h2>{{medal.name}}</h2>
    <p>{{medal.points}}</p>
    <button clear item-right>View</button>
  </ion-item>
</ion-list>

</ion-content>
